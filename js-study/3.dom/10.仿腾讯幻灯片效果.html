<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border:0;
		}
		#container{
			width: 533px;
			height: 300px;
			margin: 50px auto;
			position: relative;
		}
		#imgs img{
			width: 533px;
			height: 300px;
			display: none;
		}
		#imgs .selected{
			display: block;
		}
		#content{
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
			height: 60px;
			background: #000;
			opacity:0.5;
			filter:alpha(opacity:50);
			color: #fff;
			text-indent: 10px;
			line-height: 60px;
		}
		#list{
			float: right;
			margin-right: 10px;
		}
		#list #prev,#next{
			font-weight: bold;
			cursor: pointer;
		}
		#list #prev:hover,#next:hover{
			color: orange;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="imgs">
			<img src="pic0.jpg" alt="111" class="selected">
			<img src="pic1.jpg" alt="222">
			<img src="pic2.jpg" alt="333">
			<img src="pic3.jpg" alt="444">	
		</div>
		<div id="content">
			<span id="img-text"></span>
			<span id="list">
				<span id="prev">&lt;</span>
				<span id="img-index">1</span>
					/
				<span id="img-num"></span>
				<span id="next">&gt;</span>				
			</span>	
		</div>
	</div>

	<script type="text/javascript">
		var oPrev = document.getElementById("prev");
		var oNext = document.getElementById("next");
		var oImgs = document.getElementById("imgs");
		var aImg = oImgs.getElementsByTagName("img");
		var oImgIndex = document.getElementById("img-index");
		var oImgNum = document.getElementById("img-num");
		var oImgText = document.getElementById("img-text");

		oImgNum.innerHTML = aImg.length;
		var index = 0;
		oImgText.innerHTML = aImg[0].alt;

		oPrev.onclick = oNext.onclick = function(){
			//console.log(this);
			if(this == oPrev){
				index--;
				if(index < 0){
					index = aImg.length -1;
				}
			}else if(this == oNext){
				index++;
				if(index == aImg.length){
					index = 0;
				}
			}
			changeImg(index);
		};

		function changeImg(index){
			for(var i=0;i<aImg.length;i++){
				for(var j=0;j<aImg.length;j++){
					aImg[j].className = "";
				}
				aImg[index].className = "selected";
				oImgIndex.innerHTML = index+1;
				oImgText.innerHTML = aImg[index].alt;
			}
		}
	
		
		
	</script>
</body>
</html>
