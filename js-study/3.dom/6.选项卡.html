<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 400px;
			height: 200px;
			margin: 50px auto;
		}
		#tab{
			list-style: none;
			height: 30px;
		}
		#tab li{
			float: left;
			width: 120px;
			height: 30px;
			margin-right: 5px;
			background: #ccc;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
		#tab .selected{
			background: grey;
		}
		#content{
			width: 400px;
			height: 240px;	
			border-top: 1px solid #000;		
		}
		#content div{
			width: 100%;
			height: 100%;
			background: #ccc;
			display: none;
		}
		#content .selected{
			display: block;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="tab">
			<li class="selected">JQuery</li>
			<li>JavaScript</li>
			<li>CSS</li>
		</ul>
		<div id="content">
			<div class="selected">1111</div>
			<div>2222</div>
			<div>3333</div>
		</div>
	</div>

	<script type="text/javascript">
		var oUl = document.getElementById("tab");
		var aLi = oUl.getElementsByTagName("li");
		var oDiv = document.getElementById("content");
		var aDiv = oDiv.getElementsByTagName("div");


		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			//alert(i);
			aLi[i].onclick = function(){
				//alert(i+"***");
				for(var j=0;j<aLi.length;j++){
					aLi[j].className = "";
					aDiv[j].className = "";
				}
				this.className = "selected";
				aDiv[this.index].className = "selected";				
			};
		}

	</script>
</body>
</html>
