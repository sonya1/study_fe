<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left:800px;
		}
		#div2{
			width: 1px;
			height: 300px;
			position: absolute;
			top:0;
			left:500px;
			background: #000;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>

	<script>
		var oDiv = document.getElementById("div1");
		oDiv.onclick = function(){
			var speed = 8;
			
			var timer = setInterval(function(){
				//speed = 500 - oDiv.offsetLeft < speed ? 500 - oDiv.offsetLeft : speed; //匀速,
				speed = (500 - oDiv.offsetLeft)/8;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);  
				
				oDiv.style.left = oDiv.offsetLeft + speed + "px";
				console.log(oDiv.offsetLeft);
				if(oDiv.offsetLeft == 500){
					//oDiv.style.left = 500 + "px";
					clearInterval(timer);
				}
			},30);
		};
	</script>
</body>
</html>
