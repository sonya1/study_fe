<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>child</title>
</head>
<body>
	this is child.
	<button id="btn">控制父页面</button>
	
	<script>
	
	//localhost环境下
		var oBtn = document.getElementById("btn");
		oBtn.onclick = function(){
			window.opener.document.body.style.background = "green";  //打开者页面

		};
	</script>

	</body>

</html>
