	<script>
		$(function(){
			var j = 4;  //每版的个数
			var $lists = $("#list li");
			var total = $lists.length;  //图片总数
			var num = Math.ceil(total / j); //版面个数
			var page = 1;  //当前版面

			$("#list").width(total * ($lists[0].offsetWidth+4) + 2); //ul总宽度
			
			var width = $("#content").width();
		
			$("#prev").click(function(){
				if(!$("#list").is(":animated")){
					if(page == 1){
						$("#list").animate({left:'-='+width * (num-1)},"slow"); 
						page = num;
					}else{
						$("#list").animate({left:'+='+width},"slow"); 
						page--;
					}
					$("#header ul li").eq(page-1).addClass("current")
												.siblings().removeClass("current");
				}
				/*$("#list").offset({left: '-='+width});  ???
				offset({ top: 10, left: 30 });   //例子*/
			});


			$("#next").click(function(){
				if(!$("#list").is(":animated")){
					if(page == num){
						$("#list").animate({left:0},"slow"); 
						page = 1;
					}else{
						$("#list").animate({left:'-='+width},"slow"); 
						page++;
					}
					$("#header ul li").eq(page-1).addClass("current")
												.siblings().removeClass("current");
				}
			
				/*$("#list").offset({left: '-='+width});  ???
				offset({ top: 10, left: 30 });   //例子*/
			});
		});
