<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#XY{
	width:40px;
	height:100px;
	background:#aaa;
}
</style>
</head>
<body>
<button id="XY1" class="box">开始动画</button>
<button id="XY2" class="box">关闭动画</button>
<button id="XY3" class="box">开启动画</button>
<div id="XY" class="box"></div>
	<script src="../jquery.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {  
		$("#XY1").click(function(){
			animateIt();
		});
		$("#XY2").click(function(){
			jQuery.fx.off = true;   //关闭所有动画效果
		});
		$("#XY3").click(function(){
			jQuery.fx.off = false;
		});
	});

	function animateIt() {
		$("#XY").slideToggle("slow");
	}
	</script>	
</body>
</html>
