<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	
	<a href="http://www.baidu.com">新窗口</a>
	<a href="http://www.baidu.com" rel="aaa">新窗口</a>
	<a href="1.禁用页面的右键菜单.html">当前窗口</a>
	<a href="#name">当前窗口</a>
	<script src="../jquery.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			$("a[href^='http://']").attr("target","_blank");

				this.target = "_blank";
			});
		});
	</script>
</body>
