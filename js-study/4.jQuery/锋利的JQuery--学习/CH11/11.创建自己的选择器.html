<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>

#XY1{
	width:560px;
	height:300px;
	background:#aaa;
}
#XY2{
	width:360px;
	height:300px;
	background:#aaa;
}
</style>
</head>
<body>
<div id="XY1" class="box"></div>
<div id="XY2" class="box"></div>
	<script src="../jquery.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			$.extend($.expr[":"],{
				moreThen500px: function(a){
					return $(a).width()>500;
				}
			});
			 $('.box:moreThen500px').click(function() {  
			      alert();  
			  }); 
		});
	</script>	
</body>
</html>
