<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>你爱好的运动是？</h3>
	<input type="checkbox" value="足球">足球</input>
	<input type="checkbox" value="蓝球">蓝球</input>
	<input type="checkbox" value="羽毛球">羽毛球</input>
	<input type="checkbox" value="乒乓球">乒乓球</input><br><br>
	<input type="button" id="selectAll" value="全选">
	<input type="button" id="selectNo" value="全不选">
	<input type="button" id="selectRev" value="反选">
	<input type="submit" id="submit">
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("#selectAll").click(function(){
				$("[type=checkbox]").attr("checked",true);
			});
			$("#selectNo").click(function(){
				$("[type=checkbox]").attr("checked",false);
			});
			$("#selectRev").click(function(){
				$("[type=checkbox]").each(function(){
					this.checked = !this.checked;
				});				
			});
			$("#submit").click(function(){
				var msg = "";
				$(":checked:checkbox").each(function(){
					//if(this.checked){
						msg += $(this).val()+"\r\n";
					//}
				});	
				//msg += $("[type=checkBox]:checked")?$(this).val():"<br>";
				alert("你选中的是：\r\n"+msg);
			});
		});

		
	</script>
</body>
</html>
