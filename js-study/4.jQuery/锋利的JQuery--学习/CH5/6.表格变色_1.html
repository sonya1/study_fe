<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			width: 300px;
			height: 190px;
			text-align: center;
		}
		th{
			border-bottom: 1px #000 solid;
		}
		.odd{
			background:#ffffee;
		}
		.even{
			background: #FFF38F;
		}
		.selected{
			background: orange;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="radio" name="choice" ></td>
				<td>张三</td>
				<td>男</td>
				<td>牡丹江</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" ></td>
				<td>李四</td>
				<td>男</td>
				<td>牡丹江</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" ></td>
				<td>王五</td>
				<td>男</td>
				<td>牡丹江</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" ></td>
				<td>赵六</td>
				<td>男</td>
				<td>牡丹江</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" ></td>
				<td>爸爸</td>
				<td>男</td>
				<td>牡丹江</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("table tbody tr:even").addClass("even");
			$("table tbody tr:odd").addClass("odd");
			$("table tbody tr:contains('王五')").addClass("selected")
					.find("[type=radio]").attr("checked",true);

		});

			$("tbody tr").click(function(){
				$(this).addClass("selected")
						.siblings().removeClass("selected")
						.end()
						.find(":radio").attr("checked",true);
			});
			
			$(":checked").parents("tr").addClass("selected");
	</script>
</body>
</html>
