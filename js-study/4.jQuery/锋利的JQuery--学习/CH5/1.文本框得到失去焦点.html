<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.focus{
			background: pink;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>个人基本信息</legend>
		姓名：<input type="text" value="名称"><br><br>
		密码：<input type="text" value="密码"><br><br>
		基本信息：<textarea name="" id="" cols="15" rows="2">基本信息</textarea>
	</fieldset>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script>
		$(function(){
			$(":input").focus(function(){
				$(this).addClass("focus");
				if($(this).val() == this.defaultValue){
					$(this).val("");
				}
			}).blur(function(){
				$(this).removeClass("focus");
				if($(this).val() == ""){
					$(this).val(this.defaultValue);
				}
			});
		});

		
	</script>
</body>
</html>
