<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tab span{
			float: left;
			margin-right: 5px;
			padding: 5px;
			background: #898989;
			color: #fff;
			cursor: pointer;
		}
		#tab span.selected{
			background: orange;
		}
		#con div{
			display: none;
			clear: both;
			width: 300px;
			height: 200px;
			border:1px solid #898989;
		}
		#con div.current{
			display: block;
		}
	</style>
</head>
<body>
	<div id="tab">
		<span class="selected">实事</span>
		<span>体育</span>
		<span>娱乐</span>
	</div>
	<div id="con">
		<div class="current">实事</div>
		<div>体育</div>
		<div>娱乐</div>
	</div>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("#tab span").click(function(){
				$(this).siblings().removeClass("selected")
						.end()
						.addClass("selected");
				this.index = $(this).index();
				$("#con div:eq("+this.index+")").siblings().removeClass("current").end().addClass("current");
			});
		});	
	</script>
</body>
</html>
