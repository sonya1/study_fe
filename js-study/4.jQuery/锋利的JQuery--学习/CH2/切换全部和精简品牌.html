<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		
		#container{
			width: 400px;
			margin: 0 auto;
			position: relative;
			top:50px;
		}
		#list{
			width:100%; 
		}
		#list li a{
			width: 100px;
			height: 20px;
			margin-right: 30px;
			margin-top: 3px;
			float: left;
			font-size: 12px;
			color: blue;
		}
		#list li a:hover{
			text-decoration: underline;
			color: #f50;
		}
		#show{
			padding-top: 10px;
			clear:left;
		}
		#show a{			
			border: 1px #ccc solid;
			color: blue;
			display: block;
			width: 130px;
			height: 30px;
			line-height: 30px;
			margin: 0 auto;
			font-size: 12px;
			text-align: center;
			background: url(img/down.gif) 16px center no-repeat;
			margin-top: 10px;
		}
		#show a:hover{
			color: #f50;
		}
		#list .hot{
			color: #f50;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="list">
			<li><a href="">索尼 1</a></li>
			<li><a href="">索尼 2</a></li>
			<li><a href="">索尼 3</a></li>
			<li><a href="">索尼 4</a></li>
			<li><a href="">索尼 5</a></li>
			<li><a href="">索尼 6</a></li>
			<li><a href="">索尼 7</a></li>
			<li><a href="">索尼 8</a></li>
			<li><a href="">索尼 9</a></li>
			<li><a href="">索尼 10</a></li>
			<li><a href="">索尼 11</a></li>
			<li><a href="">索尼 12</a></li>
			<li><a href="">索尼 13</a></li>
			<li><a href="">其他</a></li>
		</ul>
		<div id="show">
			<a href="" >全部显示品牌</a>
		</div>		
	</div>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script>
		$(function(){
			$category = $("#list li:gt(5):not(:last)");
			$hot = $("#list li a").filter(":contains('4'),:contains('12'),:contains('9')");
			$category.hide();
			$hot.addClass("hot");

			/*$("#show a").on("click",function(){
				if($category.is(":visible")){
					$category.hide();
					$(this).html("全部显示品牌")
						   .css("background","url(img/down.gif) 16px center no-repeat");
				}else{
					$category.show();
					$(this).html("精简显示品牌")
						   .css("background","url(img/up.gif) 16px center no-repeat");
				}
					return false;

			});*/

			$("#show a").toggle(function(){
				$category.show();
				$(this).html("精简显示品牌")
					   .css("background","url(img/up.gif) 16px center no-repeat");
				
			},function(){
				$category.hide();
				$(this).html("全部显示品牌")
						.css("background","url(img/down.gif) 16px center no-repeat");
			});
		});

		
	</script>
</body>
</html>
