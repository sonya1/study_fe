<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.focus{
			background: pink;
			color: yellow;
		}
		
	</style>
</head>
<body>
	<form action="post">
		<fieldset>
			<legend>个人基本信息</legend>
			姓名：<input type="text" value="请输入姓名"><br><br>
			密码：<input type="password" value="请输入密码"><br><br>
			详细信息：<textarea name="" id="" cols="20" rows="2">请输入详细信息</textarea>
		</fieldset>
	</form>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script>
		$(function(){
			$(":input").on("focus",function(){
				$(this).addClass("focus");
				if(this.value == this.defaultValue){
					this.value = "";
				}
			}).on("blur",function(){
				$(this).removeClass("focus");
				if(this.value == ""){
					this.value = this.defaultValue;
				}
			})
		});

	</script>
</body>
</html>
