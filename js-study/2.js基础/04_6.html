<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i,j;
		for(i=1;i<=5;i++){
			for(j=5;j>=i;j--){
				document.write("&nbsp;");
			}
			for(j=1;j<=i;j++){
				document.write("*&nbsp;");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
