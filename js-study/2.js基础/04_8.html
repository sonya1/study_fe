<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i,j=0;
		for(i=1000;i<=9999;i++){
			var a = Math.floor(i/1000);
			var b = Math.floor((i-a*1000)/100);
			var c = Math.floor((i-a*1000-b*100)/10);
			if(i%13==0 && b+c==a ){
				document.write(i+"&nbsp;");	
				j++;
				if(j%6==0){
					document.write("<br>");
				}				
			}

		}
		document.write("<br>total is "+j);
	</script>
</body>
</html>
