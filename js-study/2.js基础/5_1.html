<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function xx(x){
			var num = 4*x*x+3*x+2;
			return num;
		}
		var x = prompt("Input x:");
		x = parseInt(x);
		var z = xx(x);
		alert("4x^2+3*x+2="+z);
	</script>
</body>
</html>
