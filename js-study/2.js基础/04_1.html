<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var age = prompt("Input your age:","18");
		age = parseInt(age);
		if(age<14){
			document.write("<14!");
		}else if(age >= 14 && age <24){
			document.write("14<=age<24!");
		}else if(age >= 24 && age <40){
			document.write("24<=age<40!");
		}else if(age >= 40 && age <60){
			document.write("40<=age<60!");
		}else if(age >= 60 ){
			document.write("age>=60!");
		}

	</script>
</body>
</html>
