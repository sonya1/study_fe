<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#main{
			display: -webkit-box;
		}
		#left{
			height: 500px;
			background: red;
			-webkit-box-flex:1;
		}
		#content{
			width: 500px;
			height: 500px;
			background: green;
		}
		#right{
			height: 500px;
			background: blue;
			-webkit-box-flex:1;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="left"></div>	
		
		<div id="content"></div>	
		<div id="right"></div>		
	</div>
	
</body>
</html>
