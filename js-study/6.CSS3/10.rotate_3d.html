<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 300px;
			height: 300px;
			margin-top: 100px;
			margin-left: 100px;

			border:1px dotted #000;
			-webkit-perspective:800px;
			/*-webkit-perspective-origin:800px 800px;*/
		}
		#div2{
			width: 300px;
			height: 300px;
			background: red;
			/*-webkit-transform:rotateX(-30deg);*/
			-webkit-transform:rotateY(30deg);
			-webkit-transform-style:preserve-3d;  /*保持3d效果*/
			/*-webkit-transform:rotateZ(30deg);*/
		}
		#div3{
			width: 100px;
			height: 100px;
			background: green;
			-webkit-transform:rotateY(20deg);
		}
	</style>
</head>
<body>
	<div id="div1">
		
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
