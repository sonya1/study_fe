<html>
<title>水平导航菜单</title>
<link rel="stylesheet" type="text/css" href="common.css">
<head>
	<style type="text/css">
		ul{
			list-style: none;
		}
		li{
			float: left;
			width: 120px;
			height: 30px;
			background: blue;
			color:white;
			margin-right:1px; 
			line-height: 30px;
			text-align: center;
		}
		a{
			color: white;
			display: block;
			width: 100%;
			height:100%;
		}
		a:hover{
			background: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">Link One</a></li>
		<li><a href="">Link Two</a></li>
		<li><a href="">Link Three</a></li>
		<li><a href="">Link Four</a></li>
	</ul>

</body>
</html>
