<!DOCTYPE html>

<body>
	<script>
		function createFunction(){   
			var result = new Array();
			for(var i=0;i<10;i++){
				(function(i){  //闭包 
					result[i] = function(){
						return i;
					};
				})(i);
				
			}
			return result;
		}

		var arr = createFunction();
		for(var j=0;j<arr.length;j++){
			console.log(arr[j]());   //1-10
		}
