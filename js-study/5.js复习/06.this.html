<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">click me！</button>
	<script>
		//this找最近的function，如果没有，就是window
		var oBtn = document.getElementById("btn");
		oBtn.onclick = function(){
			var a = this;
			setTimeout(function(){
				a.style.background = "red";   //this得不到
			},2000);
		};
	</script>
</body>
</html>
