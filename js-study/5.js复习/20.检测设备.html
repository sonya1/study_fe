	<script>
		function isIpad(){
			return navigator.userAgent.indexOf("iPad") != -1;
		}
		function isMobile(){

		}
		if(isIpad()){
			alert("this is ipad");
		}
		if(isMobile()){
			//alert("mobile");
			location.href = "20.mobile.html";
		}
	</script>
</head>
