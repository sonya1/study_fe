<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<link rel="stylesheet" href="common.css">
	<style>
		#big{
			margin: 20px auto;
			width: 500px;
		}
		ul{
			height: 35px;
			width: 400px;
		}
		li{
			float: left;
			width: 120px;
			height: 35px;
			margin-right: 5px;
			background: #ccc;
			color: #000;
			text-align: center;
			line-height: 35px;
		}
		li.active{
			background: grey;
		}
		li:hover{
			cursor: pointer;
		}
		.container{
			width: 400px;
			height: 300px;
			background: #ccc;
			border-top: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="big">
		<ul>
			<li class="active">html</li>
			<li>css</li>
			<li>js</li>			
		</ul>
		<div class="container">0</div>
	</div>

	<script>
		var oUl = document.getElementById('big');
		var aLi = oUl.getElementsByTagName('li');
		var aDiv = oUl.getElementsByTagName('div');
		for(var i=0;i<aLi.length;i++){
			(function (index){
				aLi[i].onclick = function(){
					//alert(index);
					aDiv[0].innerHTML = index;
					for(var j=0;j<aLi.length;j++){
						aLi[j].className = '';
					}
					aLi[index].className = 'active';
				};			
			})(i);


		}
	</script>
</body>
</html>
