<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平导航菜单</title>
	<link rel="stylesheet" href="common.css">
	<style>
		li{
			float: left;
			width: 120px;
			height: 30px;
			margin-right: 1px;
			background: blue;
			line-height: 30px;
			text-align: center;
		}
		a{
			color: white;
			width: 100%;
			height: 100%;
			display: block;
		}
		li:hover{
			background: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">Link 1</a></li>
		<li><a href="">Link 2</a></li>
		<li><a href="">Link 3</a></li>
		<li><a href="">Link 4</a></li>
	</ul>
</body>
</html>
