<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="common.css">
	<style>
		#container{
			width: 500px;
			margin: 50px auto;
		}
		#tab{
			height: 35px;
		}
		#tab li{
			float: left;
			width: 120px;
			height: 35px;
			line-height: 35px;
			text-align: center;
			color: #000;
			background: #ccc;
			margin-right: 5px;
			cursor: pointer;
		}
		#tab li.active{
			background: #666;
		}
		#content{
			width: 400px;
			height: 250px;
			background: #ccc;
			border-top: 1px solid #000;
		}
		#content div{
			width: 100%;
			height: 100%;
			display: none;
		}
		#content div.active{
			display: block;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="tab">
			<li class="active">js</li>
			<li>css</li>
			<li>html</li>
		</ul>
		<div id="content">
			<div class="active">js</div>
			<div>css</div>
			<div>html</div>
		</div>
	</div>
	<script>
		oUl = document.getElementById('tab');
		aLi = oUl.getElementsByTagName('li');
		oContent = document.getElementById('content');
		aDiv = oContent.getElementsByTagName('div');

		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onclick = function(){
				for(var j=0;j<aLi.length;j++){
					aLi[j].className = '';
					aDiv[j].className = '';
				}
				aDiv[this.index].className = 'active';
				this.className = 'active';
			};
		}
	</script>
</body>
</html>
