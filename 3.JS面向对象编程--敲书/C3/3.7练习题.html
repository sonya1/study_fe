	<script>
		//1.
		function getRGB(color){
			var res="";
			var one = color[1]+color[2];
			var two = color[3]+color[4];
			var three = color[5]+color[6];
			console.log(one+two+three);
			one = parseInt(one,16);
			two = parseInt(two,16);
			three = parseInt(three,16);
			console.log(one+two+three);
			res += "rgb("+one+","+two+","+three+")";
			return res;
		}

		var a = getRGB("#00FF00");
		a  //rgb(0,255,0)
