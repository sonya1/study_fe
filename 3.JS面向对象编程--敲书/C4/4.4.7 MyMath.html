		//MyMath.min(array); ——返回目标数组中的最小值
		//MyMath.max(array); ——返回目标数组中的最大值
		function MyMath(){}  //给方法 对象添加方法
		var MyMath = {};   //给对象添加方法 
		MyMath.rand = function(min,max,flag){
			var x ;
			var f = (flag==undefined)?true:flag;
			if(f){  //true []
				x = min + (max-min)*Math.random();   //[0,1)
			}else{   //()
				//排除0
				var tmp = Math.random();
				while(tmp==0){
					tmp = Math.random();
				}
				x = min + (max-min)*tmp;   //(0,1)
			}
			return x;
		};
		MyMath.min = function(){
			if(arguments.length==0){
				throw new Error("no parameter");
			}
			var min = arguments[0];

			for(var i=0;i<arguments.length;i++){
				if(typeof arguments[i]!="number"){
					throw new Error("parameter error");
				}
				if(arguments[i]<min){
					min = arguments[i];
				}
			}
			return min;
		};
		MyMath.max = function(){
			if(arguments.length==0){
				throw new Error("no parameter");
			}
			var max = arguments[0];
			for(var i=0;i<arguments.length;i++){
				if(typeof arguments[i]!="number"){
					throw new Error("parameter error");
				}
				if(arguments[i]>max){
					max = arguments[i];
				}
			}
			return max;
		};

		MyMath.max(1,0,4,5,3,11,7);  //11
