<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function MyString(pstr){
		    this.str=pstr.toString();
		    this.length=this.str.length;

		    for(var i=0;i<this.length;i++){
		        this[i]=this.str[i];
		    } 

		    this.toString=function (){
		        return this.str;
		    };

		    this.valueOf=function (){
		        return this.toString();
		    };
		    this.charAt=function(index){
		        index=parseInt(index,10);
		        index=isNaN(index)?0:index;
		        return this[index];
		    };
		    this.concat=function(concatStr){
		        return this.str+concatStr;
		    };
		    this.slice=function(startIndex,endIndex){
		        while(startIndex<0){
		            startIndex=startIndex+this.length;
		        }
		        while(endIndex<0){
		            endIndex=endIndex+this.length;
		        }
		        if(endIndex<=startIndex){
		            return "";
		        }
		        var resultStr="";
		        for(var i=startIndex;i<endIndex;i++){
		            resultStr+=this[i];
		        }
		        return resultStr;
		    };
		    this.split=function(s){
		        var resultArr=[];
		        var tempStr="";
		        for(var i=0;i<this.length;i++){
		            if(this[i]===s){
		                resultArr.push(tempStr);
		                tempStr="";
		            }else{
		                tempStr+=this[i];
		            }
		        }
		        resultArr.push(tempStr);
		        return resultArr;
		    };
		    this.reverse=function(){
		        var tempArr=[];
		        var i;
		        for(i=0;i<this.length;i++){
		            tempArr[i]=this[i];
		        }
		        tempArr.reverse();
		        this.str=tempArr.join("");
		        for(i=0;i<this.length;i++){
		            this[i]=tempArr[i];
		        }
		    };
		}

		var s = new MyString("hello");
		s.length;  //5

		s[0];   //"h"  

		s.toString();  //"hello"   

		s.valueOf();  //"hello"   

		s.charAt(1);    //"e"

		s.charAt("2");  //"l"

		s.charAt("e");  //"h"

		s.concat(" world!");  //hello world!

		s.slice(1,3);  //"el"

		s.slice(0,-1);  //"hell"

		s.split("e");  //["h","llo"]

		s.split("l");  //["he","","o"]

		s.reverse();  //"olleh"
	</script>
</body>
</html>
