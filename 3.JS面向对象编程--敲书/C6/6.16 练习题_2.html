<!DOCTYPE html>

<body>
	<canvas id="canvas" width="800" htight="600"></canvas>
	<script>
	function Point(x,y){
			this.x = x;
			this.y = y;
		}

		function draw(){  //point
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			var len = arguments.length;
			ctx.strokeStyle = "#000";
			ctx.beginPath();

			var point = arguments[0];
			ctx.moveTo(point.x, point.y);
			
			for(var i=1;i<len;i++){
				var point = arguments[i];
				//ctx.moveTo(point.x, point.y);
				ctx.lineTo(point.x, point.y);
			}
			ctx.closePath();
			ctx.stroke();
		}

		function draw1(){  //point
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			var len = arguments.length;
			ctx.strokeStyle = "#000";
			ctx.beginPath();

			var point = arguments[0];
			ctx.moveTo(point.x, point.y);
			ctx.lineTo(arguments[1].x, arguments[1].y);
			ctx.lineTo(arguments[2].x, arguments[2].y);
			ctx.lineTo(arguments[0].x, arguments[0].y);
			
			/*for(var i=1;i<len;i++){
				var point = arguments[i];
				//ctx.moveTo(point.x, point.y);
				ctx.lineTo(point.x, point.y);
			}*/
			//ctx.closePath();
			ctx.stroke();
		}
		
		var p1 = new Point(0,0);
		var p2 = new Point(0,100);
		var p3 = new Point(200,100);
		var p4 = new Point(200,0);
		draw(p1,p2,p3);   //三角形
		//draw1(p1,p2,p3);  //三角型
		draw(p1,p2,p3,p4);   //RectAngle

	</script>
